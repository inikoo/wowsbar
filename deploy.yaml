import:
  - deploy/env.php
  - recipe/laravel.php
  - deploy/deploy.php
  - contrib/npm.php
  - contrib/discord.php

config:
  application: 'wowsbar'
  host: 'wowsbar'
  repository: 'https://github.com/inikoo/wowsbar.git'

hosts:
  wowsbar:
    environment: 'production'
    deploy_path: '{{root_path}}/prod'
    branch: production
  staging:
    environment: 'staging'
    deploy_path: '~/wowsbar_staging'
    branch: staging
tasks:
  build:
    - run: uptime
before:
  deploy: install:env
after:
  deploy:failed: [deploy:unlock, discord:notify:failure]
  deploy:success: [ discord:notify:success ]
  deploy:update_code: [npm:install, deploy:vendors]
