name: Backend Tests

on:
  push:
    branches: [ "main" ]

env:
  HOME: /home/devops

jobs:
  laravel-tests:
    name: Run backend tests ðŸ§ª
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
      - name: Npm install
        run: npm ci
      - name: Composer install
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Prepare environment
        run: |
          ln -s ../../../../env.wowsbar.testing .env.testing
          ln -s ../../../../env.wowsbar.testing .env
          mkdir private
          cd private
          ln -s ../../../../../artifacts/fa .
      - name: Generate database dumps ðŸ“š
        run: ./generate_testing_db_dumps.sh ${{vars.TESTING_DB_PORT}}
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: build app
        run: npm run build
      - name: Run test
        run: vendor/bin/pest
      - name: Discord notification if fail
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.FAIL_TEST_DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'ðŸ˜± {{ EVENT_PAYLOAD.repository.full_name }} tests failing.'
