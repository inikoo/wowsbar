name: Deploy Wowsbar staging

on:
  push:
    branches: [ "staging" ]

concurrency: staging_environment

permissions:
  contents: write

jobs:
  laravel-tests:
    name: Deploy wowsbar staging ðŸŽ­
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Composer install
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%T')" >> $GITHUB_OUTPUT
      - name: Set release in .env
        run: |
          sed -i~ '/^RELEASE=/s/=.*/="${{ steps.date.outputs.date }}"/' ../../../../env.wowsbar.staging.deploy
      - name: Prepare environment
        run: |
          ln -s ../../../../env.wowsbar.staging.deploy .env.wowsbar.staging.deploy
      - name: Launch ðŸš€
        uses: deployphp/action@v1
        with:
          dep: deploy staging
          skip-ssh-setup: true
          ssh-config: ${{ secrets.DEPLOY_SSH_CONFIG }}
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        with:
          environment: staging
          projects: ${{ secrets.SENTRY_PROJECTS }}
          version: ${{ steps.date.outputs.date }}
